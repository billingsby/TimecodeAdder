<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>TimeCode Adder</title>

  
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

  <div class="timing col-xs-12 col-md-6">
    <div class="row well">
      <div class="showLength col-md-4">
        <h2>Show Length</h2>
      </div>
      <div class="timeDiff col-md-4">
        <h2>1:42;04</h2>
      </div> 
      <div class="trt col-md-4">
        <h2>TRT</h2>
        <h1 id="trt">00:00:00;00</h1>
      </div> 
      
    </div>
  </div>

  <div class="col-xs-12 col-md-4">
    <section class="list well">
      <div class="templates hidden">
        <div class="result segList">
          <ul class="item-list list-unstyled list-inline">
            <li class="list-item" id="item">
              <h3 class="item"></h3>
            </li>
            <li>
              <input class="add-time" id="time" type="text" value= "Enter Time" >
            </li>
          </ul> 
        </div>
      </section>
    </div>
  </div>

  <div class="new-item">
    <i class="glyphicon glyphicon-plus"></i><input class="add-item" id="time1" type="text" value= "add a segment" >
  </div>




  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
